<!-- Supplier Map -->
<template>
    <lightning-card title="Current Supplier Location" icon-name="action:map">
        <template if:true={showMap}>
            <lightning-map map-markers={mapMarkers} zoom-level="14"></lightning-map>
        </template>
        <template if:false={showMap}>
      <span class="slds-align_absolute-center">
        Please select a supplier to see its location!
      </span>
        </template>
    </lightning-card>
</template>
