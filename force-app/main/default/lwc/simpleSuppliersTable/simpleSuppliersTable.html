<!-- Simple Suppliers Table -->
<template>
    <lightning-card title="Suppliers">
            <div >Total amount of suppliers: {v_TotalRecords}</div>
        <br/>
            <lightning-datatable
                    key-field="Name"
                    data={data}
                    columns={columns}
                    onrowaction={handleRowAction}>
            </lightning-datatable>
        <br/>
        <c-paginator-component onprevious={previousHandler2} onnext={nextHandler2} onselected={changeHandler2}
                               onfirstpage={firstpagehandler} onlastpage={lastpagehandler}></c-paginator-component>

        <template if:true={isModalOpen}>
            <section class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                title="Close" onclick={closeModalAction}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                            size="small"></lightning-icon>
                        </button>
                        <h2 class="slds-text-heading_medium slds-hyphenate">Supplier Map Detail</h2>
                    </header>

                    <div class="slds-modal__content slds-p-around_medium">
                        <table class="slds-table slds-table_bordered slds-table_col-bordered slds-table_cell-buffer">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>City</th>
                                <th>Latitude</th>
                                <th>Longitude</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>{supplierRow.Name}</td>
                                <td>{supplierRow.City__c}</td>
                                <td>{supplierRow.Location__Latitude__s}</td>
                                <td>{supplierRow.Location__Longitude__s}</td>
                            </tr>
                            </tbody>
                        </table>
                        <lightning-map zoom-level='12' map-markers={mapMarkers}></lightning-map>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button variant="brand" label="Close" title="Close"
                                          onclick={closeModalAction}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
