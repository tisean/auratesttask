<!-- Paginator Component -->
<template>
    <lightning-layout>
        <lightning-layout-item>
            <lightning-button label="First Page" icon-name="utility:chevronleft" onclick={FirstPageHandler1} class="slds-m-left_x-small disabled-lightning-button3"></lightning-button>
        </lightning-layout-item>
        <lightning-layout-item>
            <lightning-button label="Previous" icon-name="utility:chevronleft" onclick={previousHandler1} class="slds-m-left_x-small disabled-lightning-button1"></lightning-button>
        </lightning-layout-item>
        <lightning-layout-item>
            <select class="slds-select slds-text-color_success" name = "optionSelect" onchange={changeHandler} >
                <option>Page size</option>
                <option value="2">2</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
            </select>
        </lightning-layout-item>
        <lightning-layout-item flexibility="grow"></lightning-layout-item>
        <lightning-layout-item>
            <lightning-button label="Last Page" icon-name="utility:chevronright" icon-position="right" onclick={LastPageHandler1} class="slds-m-left_x-small disabled-lightning-button4"></lightning-button>
        </lightning-layout-item>
        <lightning-layout-item>
            <lightning-button label="Next" icon-name="utility:chevronright" icon-position="right" onclick={nextHandler1} class="slds-m-left_x-small disabled-lightning-button2"></lightning-button>
        </lightning-layout-item>
    </lightning-layout>
</template>
